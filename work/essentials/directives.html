<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Vue App</title>

	<script src="https://unpkg.com/vue"></script>
	<link rel="stylesheet" href="http://davidtkatz.com/public_css/vue.css"/>
</head>
<body>
	<div id="app">
		<div v-if="shown" v-bind:title="randNum">
			Hover over me for a random number
		</div>
	</div>

	<script>
	var app = new Vue ({
		el: '#app',
		data: {
			randNum: Math.floor(Math.random() * 50) + 1,
			shown: false
		}
	})
	</script>
</body>
</html>
